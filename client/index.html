<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entry Info</title>

  <!--Bower Components-->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!--Style-->
  <link rel="stylesheet" href="/css/style.css" />

</head>

<body ng-cloak>
  <div class="container-fluid" ng-controller="MyCtrl as ctrl">

    <div class="row well">
        <h1>SQL Table App</h1>
    </div>

    <div class="contentRow row">
      
      <!--Details Sheet-->
      <div class="col-lg-3 col-sm-12 detailEntrysWrapper">
          <div class="detailEntrys">
            <img src="https://i.ytimg.com/vi/rb8Y38eilRM/maxresdefault.jpg" width="200px">
            <table class="table table-condensed">
              <tr ng-repeat="col in ctrl.dataKeys">
                <th>{{col}}</th>
                <td>{{ctrl.currentEntry[col]}}</td>
              </tr>
            </table>
          </div>
        </div>

      <!--Table goes here-->
      <div class="col-lg-9 col-sm-12 listEntrys">
        <table class="table table-hover table-condensed">
        <thead>
          <tr>
            <th ng-repeat="col in ctrl.tableKeysPos">
              <select name="col" class="col-select" ng-model="ctrl.tableKeys[col]">
                <option ng-repeat="option in ctrl.dataKeys" ng-value="option">{{option}}</option>
              </select>
            </th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="Entry in ctrl.sqlData" class="table-content">
            <td ng-repeat="col in ctrl.tableKeys" ng-click="ctrl.currentEntry = Entry">
              {{Entry[col]}}
            </td>
          </tr>
        </tbody>
        </table>
      </div>

      
    </div>

    <div class="row">
      <!--Insert footer here-->
    </div>
  </div>
</body>

<!--Bower Components -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!--Scripts-->
<script src="/js/app.js"></script>
<script src="/js/ctrl.js"></script>
<script src="/js/db.svc.js"></script>

</html>
